<!DOCTYPE html>

<html lang="en">

<head>
    <title>Isha's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <!-- Site Navigation Bar -->
    <nav class="navbar navbar-expand-md fixed-top" role="navigation">
        <!-- Denote toggle button for collapsed menu -->
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar -->
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main website content -->
    <div class="container">

        <!-- Put everything in a row to ensure proper ordering on page -->
        <!-- This one row contains three things: the left side bar + main website
            content + right side bar in a 1-10-1 space division -->
        <div class="row">
            <!-- Left Side Bar: Contains links to main socials -->
            <div class="leftsocials col-lg-1 d-none d-md-block">
                <nav class="flex-column sticky-top" id="left-icons">
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/github.png" title="GitHub portfolio">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/hackerrank.png" title="Hackerrank" id="hackerrank">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/dev.png" title="Dev">
                    </a>
                    <a class="nav-link" href="#"><img src="css/images/logos-for-links/linkedin.png"
                            title="LinkedIn account" id="linkedin">
                    </a>
                </nav>
            </div>

            <!-- Main Website Content: Contains home, about, exp, skills, services and contact sections -->
            <div class="col-lg-10">
                <!-- Home section -->
                <header id="home" class="page-header header container-fluid">
                    <!-- Animated background -->
                    <div id="animated-background">
                        <!-- Left and right city windows-->
                        <div class="sky-container-right">
                            <div class="buildings-row-one">
                                <div class="track"></div>
                                <div class="train-container">
                                    <div class="train"></div>
                                </div>
                                <div class="windows-row-one"></div>
                            </div>
                            <div class="buildings-row-two">
                                <div class="windows-row-two"></div>
                            </div>
                            <div class="buildings-row-three"></div>
                        </div>
                        <div class="sky-container-left">
                            <div class="buildings-row-one">
                                <div class="track"></div>
                                <div class="train-container">
                                    <div class="train"></div>
                                </div>
                                <div class="windows-row-one"></div>
                            </div>
                            <div class="buildings-row-two">
                                <div class="banner"></div>
                                <div class="windows-row-two"></div>
                            </div>
                            <div class="buildings-row-three"></div>
                        </div>
                        <div class="sky-container-right">
                            <div class="buildings-row-one">
                                <div class="track"></div>
                                <div class="train-container">
                                    <div class="train"></div>
                                </div>
                                <div class="windows-row-one"></div>
                            </div>
                            <div class="buildings-row-two">
                                <div class="windows-row-two"></div>
                            </div>
                            <div class="buildings-row-three"></div>
                        </div>
                        <div class="sky-container-right">
                            <div class="buildings-row-one">
                                <div class="track"></div>
                                <div class="train-container">
                                    <div class="train"></div>
                                </div>
                                <div class="windows-row-one"></div>
                            </div>
                            <div class="buildings-row-two">
                                <div class="windows-row-two"></div>
                            </div>
                            <div class="buildings-row-three"></div>
                        </div>
                        <div class="sky-container-left">
                            <div class="buildings-row-one">
                                <div class="track"></div>
                                <div class="train-container">
                                    <div class="train"></div>
                                </div>
                                <div class="windows-row-one"></div>
                            </div>
                            <div class="buildings-row-two">
                                <div class="banner"></div>
                                <div class="windows-row-two"></div>
                            </div>
                            <div class="buildings-row-three"></div>
                        </div>
                        <!-- Work desk -->
                        <div class="desk-container">
                            <div class="work-items">
                                <div class="books">
                                    <div class="book-1"></div>
                                    <div class="book-2"></div>
                                </div>
                                <div class="screen">
                                    <div class="screen-lines-primary"></div>
                                    <div class="screen-lines-alt"></div>
                                </div>
                                <div class="laptop">
                                    <div class="laptop-lines-primary"></div>
                                    <div class="laptop-lines-alt"></div>
                                </div>
                                <div class="cup"></div>
                            </div>
                            <div class="desk">
                                <div class="tableleg"></div>
                                <div class="tabletop"></div>
                                <div class="drawer-left"></div>
                                <div class="drawer-right"></div>
                                <div class="cabinet"></div>
                            </div>
                        </div>
                        <!-- Real-time wall clock -->
                        <div class="clock-container">
                            <div class="hand hour-hand"></div>
                            <div class="hand min-hand"></div>
                            <div class="hand second-hand"></div>
                        </div>
                        <!-- Sunrays -->
                    </div>

                    <!-- Main/Focus text -->
                    <div class="intro">
                        <h1>Hi, I'm Isha.</h1>
                        <p>A developer who likes making things for the web.</p>
                        <button class="btn btn-outline-secondary btn-md">Get to know me!</button>
                    </div>
                </header>

                <!-- About Me section -->
                <section id="about">
                    <h1>About</h1>
                </section>

                <!-- Experience section -->
                <section id="experience">
                    <h1>Experience</h1>
                </section>

                <!-- Skills section -->
                <section id="skills">
                    <h1>Skills</h1>
                </section>

                <!-- Services section -->
                <section id="services">
                    <h1>Services</h1>
                </section>

                <!-- Contact section -->
                <section id="contact">
                    <h1>Contact</h1>
                </section>
            </div>

            <!-- Right Side Bar: Contains communication and display-related links and utility -->
            <div class="rightsocials col-lg-1 d-none d-md-block">
                <nav class="flex-column sticky-top" id="right-icons">
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/email.png" title="Email me" id="email">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/chat.png" title="Chat with IshaBot" id="chat">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/env-mode.png" title="Change the display mode">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/arrow.png" id="arrow">
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
