<!DOCTYPE html>

<html lang="en">

<head>
    <title>Isha's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <!-- Site Navigation Bar -->
    <nav class="navbar navbar-expand-md fixed-top" role="navigation">
        <!-- Denote toggle button for collapsed menu -->
        <!-- <a class="navbar-brand" href="#">IA</a> -->
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar -->
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <!-- Navbar Items -->
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Experience</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main website content -->
    <div class="container">

        <!-- Put everything in a row to ensure proper ordering -->
        <div class="row">
            <div class="leftsocials col-lg-1 d-none d-md-block">
                <!-- left bar -->
                <nav class="flex-column sticky-top" id="left-icons">
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/github.png" alt="GitHub logo and link">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/hackerrank.png" alt="Hackerrank logo and link"
                            id="hackerrank">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/dev.png" alt="Dev logo and link">
                    </a>
                    <a class="nav-link" href="#"><img src="css/images/logos-for-links/linkedin.png"
                            alt="LinkedIn logo and link" id="linkedin">
                    </a>
                </nav>
            </div>

            <div class="col-lg-10">
                <header id="home" class="page-header header container-fluid">
                    <div class="intro">
                        <h1>Hi, I'm Isha.</h1>
                        <p>A developer who likes making things for the web.</p>
                        <button class="btn btn-outline-secondary btn-md">Get to know me!</button>
                    </div>
                </header>

                <section id="about">
                    <h1>About</h1>
                </section>

                <section id="experience">
                    <h1>Experience</h1>
                </section>

                <section id="skills">
                    <h1>Skills</h1>
                </section>

                <section id="contact">
                    <h1>Contact</h1>
                </section>
            </div>

            <div class="rightsocials col-lg-1 d-none d-md-block">
                <!-- right bar -->
                <nav class="flex-column sticky-top" id="right-icons">
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/email.png" alt="Email icon and link" id="email">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/chat.png" alt="Chat icon" id="chat">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/env-mode.png" alt="Display mode icon">
                    </a>
                    <a class="nav-link" href="#">
                        <img src="css/images/logos-for-links/arrow.png" alt="Go-to-Top arrow" id="arrow">
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
